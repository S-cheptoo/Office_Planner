        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Edit Room Page</h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a th:href="@{/admin_home}">Home</a></li>

    <div class="container text-center">
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-4 mt-5">
                    <form method="post" th:action="@{update_room}" th:object="${room}">
                        <input type="hidden" th:field="*{id}">

                        <div>
                            <label>Organization:</label>
                            <select th:field="*{organization}">
                                <option th:each="organization :{listOrganizations}"
                                        th:value="${organization.org_id}" th:text="${organization.org_name}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" placeholder="Room Name" autocomplete="off" class="form-control"
                                   th:field="*{name}"/>
                        </div>

                        <div class="form-group">
                            <label for="capacity">Capacity:</label>
                            <input type="text" id="capacity" placeholder="Capacity" class="form-control"
                                   th:field="*{capacity}" autocomplete="off">
                        </div>
                        <div>
                            <label>Choose Resources:</label>
                            <select class="form-control" th:field="*{resource}" multiple="multiple">
                                <option th:each="resource : ${listResources}"
                                        th:value="${resource.rsc_id}"
                                        th:text="${room.resource_name}"></option>
                            </select>
                        </div>

                        <button class="btn btn-primary" type="submit">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
