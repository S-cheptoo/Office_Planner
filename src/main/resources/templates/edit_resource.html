
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Edit Resource</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- DataTables -->
    <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <link rel="stylesheet" href="../../plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body>
<!--</div>-->
<div class="container text-center">
    <h1>Update Resource</h1>
    <div>
        <form th:action="@{/update_resource}" th:object="${resource}" method="post" style="max-width: 600px; margin: 0 auto">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group row m-3">
                <label class="col-form-label col-4">Name:</label>
                <div class="col-8">
                    <input class ="form-control" type="text" th:field="*{resource_name}" required/>
                </div>
            </div>
            <div class="form-group row m-3">
                <label class="col-form-label col-4">Description:</label>
                <div class="col-8">
                    <input class ="form-control" type="text" th:field="*{resource_description}" required/>
                </div>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
