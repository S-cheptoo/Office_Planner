<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Employee</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body>
<div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Employee Details</h3>
        </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form class="form-horizontal" th:action="@{/add_employees}" th:object="${employee}" method="post">
        <div class="card-body">
            <div class="form-group row">
                <label for="empid" class="col-sm-2 col-form-label">Employee Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="empid" placeholder="Employee Id" th:href="*{emp_id}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="firstname" class="col-sm-2 col-form-label">First Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" placeholder="First Name" th:href="*{emp_firstname}" required>
                    </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" th:href="*{emp_lastname}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" th:href="*{emp_email}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" th:href="*{password}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="category" class="col-sm-2 col-form-label">Category:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="category" placeholder="Category" th:href="*{category}" required>
                </div>
            </div>
            <div class="form-group row">
                <label for="phonenumber" class="col-sm-2 col-form-label">Phone Number:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="phonenumber" placeholder="Phone Number" th:href="*{phone_number}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Gender:</label>
                <select >
                    <option th:each="gender: ${gender}"
                            th:value="${gender.getId()}"
                            th:text="${gender.getName()}">
                    </option>
                </select>
            </div>
            <div class="form-group row">
                <label for="organization" class="col-sm-2 col-form-label">Organization:</label>
                <select name="organization" id="organization" class="form-control">
                    <option th:each="organization: ${organizations}"
                            th:value="${organization.getId()}"
                            th:text="${organization.getOrg_name}">
                    </option>
                </select>
            </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
            <button type="submit" class="btn btn-info">Save</button>
            <button type="submit" class="btn btn-default float-right">Cancel</button>
        </div>
    </form>
</div>
<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="../../plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- Page specific script -->
<script>
    $(function () {
        bsCustomFileInput.init();
    });
</script>
</body>
</html>
