<div class="container text-center">
    <div class="container-fluid">

    <div class="row">
        <div class="col-md-4 mt-5">
            <form th:action="@{/create_event}" th:object="${meeting}" method="post">

                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" placeholder="Title" autocomplete="off" class="form-control"
                           th:field="*{meeting_type}"/>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea type="text" rows="2" id="description" placeholder="Description" class="form-control"
                              th:field="*{meeting_description}" autocomplete="off"></textarea>
                </div>
                <div class="form-group row m-3">
                    <label class="col-form-label col-4">Select Room:</label>
                    <div class="col-8">
                        <select class="form-control" th:field="*{room}" placeholder="Select Room" required>
                            <option th:each="room : ${rooms}" th:value="${room.id}" th:text="${room.name}"/>
                        </select>
                    </div>
                </div>
                <div>
                    <div class="form-group row">
                        <label for="date_picker" class="col-form-label col-4">From:</label>
                        <div class="col-8">
                            <input id="date_picker" type="date" class="form-control" required
                                   th:field="*{start_date}">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">Start Time:
                        </label>
                        <div class="col-8">
                            <input id="start"  type="time" class="form-control" required
                                   th:field="*{start_time}">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">To:</label>
                        <div class="col-8">
                            <input id="datepicker1" type="date" class="form-control" required
                                   th:field="*{end_date}">
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group row">
                        <label class="col-form-label col-4">End Time:
                        </label>
                        <div class="col-8">
                            <input id="end"  type="time" class="form-control" th:field="*{end_time}" required>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="form-group row m-3">
                        <label class="col-form-label col-4">Recurrence:</label>
                        <div class="col-8">
                        <select>
                            <option th:each="recurrence : ${T(com.tracom.officeplanner.Models.Recurrence).values()}"
                                    th:value="${recurrence}"
                                    th:text="${recurrence}">
                            </option>
                        </select>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
